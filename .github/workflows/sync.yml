name: Sync Fork with Upstream

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

env:
  PROTECTED_FILES: |
    config.toml
    README.md
    .github/workflows/sync.yml
    .github/dependabot.yml

jobs:
  sync:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout Fork
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Sync with Upstream
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Add upstream remote
          git remote add upstream https://github.com/j-hc/revanced-magisk-module.git
          git fetch upstream

          # Merge upstream changes, keeping our protected files
          git merge upstream/main --no-edit --allow-unrelated-histories || {
            # If merge conflict, prefer our version for protected files
            echo "$PROTECTED_FILES" | while read -r file; do
              [ -n "$file" ] && git checkout --ours "$file" 2>/dev/null || true
            done
            git add .
            git commit -m "Merge upstream changes (resolved conflicts)" || true
          }

          git push origin main
